<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memory Game</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- own repo -->
    <script type="text/javascript" src="static/memgame.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
  <nav class="navbar navbar-dark bg-dark sticky-top" style="height: 100px">
    <a href="/" class="navbar-brand" style="margin: auto">Memory Game</a>
  </nav>
  <div class="jumbotron container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <span style="text-align: center">
        <form action="{{ url_for('memory_cards') }}" method="post">
          <select name="choosen_num" class="custom-select">
            {% for num in range(1, 21) %}

              <option {{ 'selected' if number_of_cards == num *2 }}>{{ num }}</option>

            {% endfor %}
          </select>
          <button class="btn-dark" style="margin-top: 5px" type="submit">Pick Number</button>
        </form>
        </span>
      </div>
      <div class="col"></div>
    </div>
  </div>

  {% if number_of_cards %}

    <div class="container margin-auto-padding-0">
      <div class="row">
    {% for num in range(number_of_cards) %}

      <div class="col-xs-6 col-sm-4 col-lg-3 margin-auto-padding-0" >
        <div class="card">
          <i class="fas fa-magic awesome-img"></i>
        </div>
      </div>

    {% endfor %}
      </div>
    </div>

  {% endif %}

  <!-- Modal -->
  <div class="modal" id="Modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="margin: auto">Congratulations!</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" style="margin: auto">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
